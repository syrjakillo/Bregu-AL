<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Kontakti.css">
</head>
<body>
    <div class="signup-box">
        <h1>Na kontaktoni</h1>
        <h4>Ju lutem plotësoni formularin</h4>
        <form id="contact-form">
            <label for="fname">Emri</label>
            <input type="text" id="fname" name="firstname" placeholder="Emri juaj">

            <label for="lname">Mbiemri</label>
            <input type="text" id="lname" name="lastname" placeholder="Mbiemri juaj">

            <label for="email">Emaili</label>
            <input type="email" id="email" name="email" placeholder="Emaili juaj">

            <label for="subject">Mesazhi juaj</label>
            <textarea id="subject" name="subject" placeholder="Shkruani mesazhin tuaj" style="height:200px"></textarea>

            <input type="submit" value="Dërgo">
        </form>
        <p>By clicking the button above you agree to our<br>
            <a href="#">Terms and Conditions</a> and <a href="#">Policy Privacy</a></p>
    </div>

    <script type="text/javascript">
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const mailtoLink = `mailto:bregu.aluimin@yahoo.com?subject=Form Submission&body=Emri: ${fname}%0AMbiemri: ${lname}%0AEmaili: ${email}%0AMesazhi:%0A${subject}`;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
